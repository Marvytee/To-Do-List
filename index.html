<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd93555553.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h2>Welcome!</h2>
                <p id="error-message"></p>
            </div>
            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="newtodo" id="newtodo" placeholder="What are your plans for today?">
                    <button type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </div>
        </header>
        
        <div id="todo-list">
            <!-- <div class="todo" id="0">
                <p class="checked">Go get milk</p>
                <i class="fa-solid fa-edit"></i>
                <i class="fa-solid fa-trash-can"></i>
            </div> -->
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
